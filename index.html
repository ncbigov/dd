<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Banana Maze Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #111;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>

  <script>
    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 10, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(50, 50);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Maze size
    const mazeSize = 10;
    const cubeSize = 2;
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });

    const maze = Array.from({ length: mazeSize }, () =>
      Array.from({ length: mazeSize }, () => 0)
    );

    // Generate maze
    function generateMaze() {
      // Create walls
      for (let i = 0; i < mazeSize; i++) {
        maze[i][0] = 1;
        maze[i][mazeSize - 1] = 1;
        maze[0][i] = 1;
        maze[mazeSize - 1][i] = 1;
      }

      // Add random walls
      for (let i = 0; i < mazeSize; i++) {
        for (let j = 0; j < mazeSize; j++) {
          if (Math.random() < 0.3) {
            maze[i][j] = 1;
          }
        }
      }
    }

    generateMaze();

    // Create maze cubes
    function createMazeCubes() {
      for (let i = 0; i < mazeSize; i++) {
        for (let j = 0; j < mazeSize; j++) {
          if (maze[i][j] === 1) {
            const cube = new THREE.Mesh(
              new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
              cubeMaterial
            );
            cube.position.set(j * cubeSize - mazeSize / 2, 0, i * cubeSize - mazeSize / 2);
            scene.add(cube);
          }
        }
      }
    }

    createMazeCubes();

    // Player (banana)
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
      new THREE.MeshStandardMaterial({ color: 0xffcc00 })
    );
    player.position.set(-mazeSize / 2 + 1, 0.5, -mazeSize / 2 + 1);
    scene.add(player);

    // Target (green cube)
    const target = new THREE.Mesh(
      new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    target.position.set(-mazeSize / 2 + mazeSize - 2, 0.5, -mazeSize / 2 + mazeSize - 2);
    scene.add(target);

    // Score
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    // Move player
    function movePlayer(dx, dy) {
      const newX = player.position.x + dx * cubeSize;
      const newZ = player.position.z + dy * cubeSize;

      // Check if the new position is in bounds and not a wall
      const i = Math.floor((player.position.z + mazeSize / 2) / cubeSize);
      const j = Math.floor((player.position.x + mazeSize / 2) / cubeSize);

      if (
        i >= 0 &&
        i < mazeSize &&
        j >= 0 &&
        j < mazeSize &&
        maze[i][j] === 0
      ) {
        player.position.set(newX, 0.5, newZ);
      }
    }

    // Check win
    function checkWin() {
      if (
        player.position.x === target.position.x &&
        player.position.z === target.position.z
      ) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        generateMaze();
        createMazeCubes();
        player.position.set(-mazeSize / 2 + 1, 0.5, -mazeSize / 2 + 1);
        target.position.set(
          -mazeSize / 2 + mazeSize - 2,
          0.5,
          -mazeSize / 2 + mazeSize - 2
        );
      }
    }

    // Handle keyboard input
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          movePlayer(0, -1);
          break;
        case "ArrowDown":
          movePlayer(0, 1);
          break;
        case "ArrowLeft":
          movePlayer(-1, 0);
          break;
        case "ArrowRight":
          movePlayer(1, 0);
          break;
      }
      checkWin();
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
