<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Maze Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #444;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const gridSize = 20;
    const tile = canvas.width / gridSize;
    const rows = canvas.height / tile;

    let player = { x: 1, y: 1 };
    let target = { x: rows - 2, y: rows - 2 };
    let score = 0;

    const maze = Array.from({ length: rows }, () =>
      Array.from({ length: gridSize }, () => 0)
    );

    // Create maze
    function generateMaze() {
      maze[0][1] = 1;
      maze[rows - 1][gridSize - 2] = 1;

      for (let i = 0; i < rows; i++) {
        maze[i][0] = 1;
        maze[i][gridSize - 1] = 1;
      }

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (Math.random() < 0.3) {
            maze[i][j] = 1;
          }
        }
      }
    }

    function drawMaze() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (maze[i][j] === 1) {
            ctx.fillStyle = "#666";
            ctx.fillRect(j * tile, i * tile, tile, tile);
          } else {
            ctx.fillStyle = "#333";
            ctx.fillRect(j * tile, i * tile, tile, tile);
          }
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = "#ffcc00";
      ctx.fillRect(player.x * tile, player.y * tile, tile, tile);
    }

    function drawTarget() {
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(target.x * tile, target.y * tile, tile, tile);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMaze();
      drawPlayer();
      drawTarget();
    }

    function movePlayer(dx, dy) {
      if (
        player.x + dx >= 0 &&
        player.x + dx < gridSize &&
        player.y + dy >= 0 &&
        player.y + dy < rows &&
        maze[player.y + dy][player.x + dx] === 0
      ) {
        player.x += dx;
        player.y += dy;
      }
    }

    function checkWin() {
      if (player.x === target.x && player.y === target.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        generateMaze();
        player = { x: 1, y: 1 };
        target = { x: rows - 2, y: rows - 2 };
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          movePlayer(0, -1);
          break;
        case "ArrowDown":
          movePlayer(0, 1);
          break;
        case "ArrowLeft":
          movePlayer(-1, 0);
          break;
        case "ArrowRight":
          movePlayer(1, 0);
          break;
      }
      draw();
      checkWin();
    });

    generateMaze();
    draw();
  </script>
</body>
</html>
