<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Banana Sentence</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff9c4;
            color: #8b4513;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d2691e;
        }

        p {
            font-size: 1.2em;
        }

        .person {
            font-style: italic;
            color: #468252;
        }

        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #8b4513;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #654321;
        }
    </style>
</head>
<body>

    <h1>üçå Random Banana Sentence</h1>
    <p>
        Here's a random banana sentence about a random person on the internet:
    </p>
    <div id="sentence" style="margin: 20px auto; max-width: 600px;">
        <p id="person" class="person"></p>
        <p id="banana-sentence"></p>
    </div>
    <button onclick="generateSentence()">Generate Sentence</button>

    <footer>
        &copy; 2025 Banana Lover
    </footer>

    <script>
        const names = [
            "Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Hank", "Ivy", "Jack",
            "Karen", "Leo", "Mona", "Neil", "Olivia", "Peter", "Quinn", "Raj", "Sara", "Tom"
        ];

        const sentences = [
            "Bananas are the perfect snack for someone like you.",
            "You're as smooth as a banana peel.",
            "Bananas are the only fruit that can make you smile like that.",
            "If you're feeling down, just think of a banana.",
            "You're the kind of person who would love bananas.",
            "Bananas are the fruit of the gods ‚Äî and you're the god of this sentence.",
            "You're as sweet as a banana.",
            "Bananas are like you ‚Äî always in a good mood.",
            "You're the kind of person who would never say no to a banana.",
            "Bananas are the perfect fruit for someone as awesome as you."
        ];

        function getRandomItem(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        function generateSentence() {
            const name = getRandomItem(names);
            const sentence = getRandomItem(sentences);
            document.getElementById("person").textContent = `Person: ${name}`;
            document.getElementById("banana-sentence").textContent = sentence;
        }

        // Generate a sentence on page load
        window.onload = generateSentence;
    </script>

</body>
</html>
